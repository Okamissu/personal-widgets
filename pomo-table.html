<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Widget</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    />

    <!-- Favicon for modern browsers (SVG) -->
    <link rel="icon" type="image/svg+xml" href="timeshift.svg" />

    <!-- Fallback for older browsers (ICO) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: transparent;
        color: #fff;
        display: flex;
        justify-content: center;
        padding-inline: 10px;
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 900px;
        min-width: 350px;
        position: relative;
      }

      /* Toggle button */
      .collapse-toggle {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 22px;
        height: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(21, 29, 36, 0.4);
        border-radius: 6px;
        cursor: pointer;
        user-select: none;
        color: rgba(255, 255, 255, 0.7);
        z-index: 10;
        transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
        backdrop-filter: blur(4px);
      }

      .collapse-toggle.collapsed {
        background: rgba(21, 29, 36, 0.1);
        color: rgba(255, 255, 255, 0.5);
      }

      .collapse-toggle:hover {
        color: #fff;
        background: rgba(40, 40, 50, 0.5);
      }

      .collapse-toggle .chevron {
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .collapse-toggle.collapsed .chevron {
        transform: rotate(180deg);
      }

      /* Collapsible content */
      .collapsible-content {
        overflow: hidden;
        transition: max-height 0.5s ease, opacity 0.3s ease, padding 0.3s ease;
      }

      .collapsible-content.collapsed {
        max-height: 0;
        opacity: 0;
        padding: 0;
      }

      /* Calculator form */
      .calculator {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 8px;
        background: rgba(14, 15, 46, 0.5);
        backdrop-filter: blur(20px); /* strong but not overblown */
        -webkit-backdrop-filter: blur(20px); /* for Safari/Chrome */
        padding: 14px;
        align-items: flex-end;
        margin-bottom: 12px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .field {
        display: flex;
        flex-direction: column;
        font-size: 13px;
        color: #eee;
        flex: 0 0 auto;
      }

      .field label {
        margin-bottom: 2px;
        font-size: 12px;
        color: #ccc;
        text-align: center;
      }

      input[type='text'],
      input[type='number'] {
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 13px;
        text-align: center;
        padding: 5px 8px;
        border-radius: 6px;
        transition: background 0.2s;
        backdrop-filter: blur(3px);
      }

      input[type='text']:focus,
      input[type='number']:focus {
        background: rgba(255, 255, 255, 0.18);
        outline: none;
      }

      input[type='number'] {
        width: 30px;
        -moz-appearance: textfield;
        appearance: textfield;
      }

      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type='text'] {
        width: 50px;
      }

      button.calculate-btn {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        color: white !important;
        padding: 5px 14px;
        margin-top: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.25s ease;
        height: 28px;
        border-radius: 8px;
        backdrop-filter: blur(3px);
      }

      button.calculate-btn:hover {
        background: rgba(5, 61, 243, 0.15);
      }

      /* Table */
      table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        font-size: 15px;
        background: rgba(14, 15, 46, 0.5);
        backdrop-filter: blur(20px); /* strong but not overblown */
        -webkit-backdrop-filter: blur(20px); /* for Safari/Chrome */
        border-radius: 12px;
        margin-bottom: 12px;
        transition: max-height 0.5s ease, opacity 0.3s ease, padding 0.3s ease;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      th,
      td {
        padding: 6px 0;
        text-align: center;
      }

      tbody tr {
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        opacity: 0;
        transform: translateY(5px);
        border-radius: 6px;
      }

      tbody tr.visible {
        opacity: 1;
        transform: translateY(0);
      }

      tbody tr.long-break {
        background: rgba(255, 255, 255, 0.045);
      }

      tbody tr.partial {
        background: rgba(5, 61, 243, 0.075);
      }

      tbody tr:hover {
        transform: scale(1.02);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.08);
        background: rgba(5, 61, 243, 0.15);
      }

      .row-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: relative;
        cursor: help;
        padding: 4px 10px;
        border-radius: 6px;
      }

      .row-wrapper span {
        flex: 1;
      }

      .tooltiptext {
        visibility: hidden;
        background-color: rgba(21, 29, 36, 0.8);
        color: #fff;
        text-align: left;
        font-weight: bold;
        padding: 5px 10px;
        font-size: 13px;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        max-width: 250px;
        white-space: normal;
        line-height: 1.3;
        opacity: 0;
        transition: opacity 0.25s;
        pointer-events: none;
        z-index: 10;
        border-radius: 8px;
        backdrop-filter: blur(6px);
      }

      .row-wrapper:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      @media (max-width: 360px) {
        .calculator {
          gap: 4px;
          padding: 12px;
        }
      }

      /* Flatpickr fully dark, subtle highlight like inputs */
      .flatpickr-calendar {
        background: rgba(17, 17, 22, 0.8);
        color: #eee;
        border: none;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
      }

      .flatpickr-day {
        border-radius: 6px;
        background: transparent;
        color: #fff;
        transition: background 0.2s ease;
      }

      .flatpickr-day:hover,
      .flatpickr-day:focus {
        background: rgba(5, 61, 243, 0.15);
        color: #fff;
      }

      .flatpickr-day.selected,
      .flatpickr-day.startRange,
      .flatpickr-day.endRange {
        background: rgba(5, 61, 243, 0.12);
        color: #fff;
      }

      .flatpickr-time input,
      .flatpickr-time .flatpickr-hour,
      .flatpickr-time .flatpickr-minute,
      .flatpickr-time .flatpickr-second {
        background: rgba(5, 61, 243, 0.15);
        color: #fff;
        border-radius: 6px;
      }

      input[type='time'] {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        padding: 5px 8px;
        border-radius: 6px;
        text-align: center;
        font-size: 13px;
        border: none;
        backdrop-filter: blur(3px);
        width: 40vw;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="collapse-toggle" onclick="toggleCalculator()" id="toggleBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="chevron"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <div class="collapsible-content" id="collapsibleContent">
        <div class="calculator" id="calculator">
          <div class="field">
            <label>Start</label><input type="text" id="startTime" />
          </div>
          <div class="field">
            <label>End</label><input type="text" id="endTime" />
          </div>
          <div class="field">
            <label>Focus</label
            ><input type="number" id="focusTime" value="30" min="1" />
          </div>
          <div class="field">
            <label>Break</label
            ><input type="number" id="breakTime" value="5" min="1" />
          </div>
          <div class="field">
            <label>Long</label
            ><input type="number" id="longBreakTime" value="20" min="1" />
          </div>
          <div class="field">
            <label>Every</label
            ><input type="number" id="pomosBeforeLongBreak" value="5" min="0" />
          </div>
          <button class="calculate-btn" onclick="calculatePomos()">
            Calculate
          </button>
        </div>

        <table id="resultTable">
          <thead>
            <tr>
              <th colspan="3">
                <div class="row-wrapper">
                  <span>Start</span><span>Focus</span><span>Break</span>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="pomoTable"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pl.js"></script>
    <script>
      flatpickr('#startTime', {
        enableTime: true,
        noCalendar: true,
        time_24hr: true,
        locale: 'pl',
        defaultDate: '07:30',
      })
      flatpickr('#endTime', {
        enableTime: true,
        noCalendar: true,
        time_24hr: true,
        locale: 'pl',
        defaultDate: '17:30',
      })

      function padZero(n) {
        return n.toString().padStart(2, '0')
      }
      function formatTime(m) {
        const h = Math.floor(m / 60),
          mm = m % 60
        return (h ? h + 'h ' : '') + mm + 'm'
      }
      function formatHour(m) {
        const h = Math.floor(m / 60) % 24,
          mm = m % 60
        return `${padZero(h)}:${padZero(mm)}`
      }

      let preventBroadcast = false // <-- new flag

      function calculatePomos() {
        const startInput = document.getElementById('startTime').value,
          endInput = document.getElementById('endTime').value,
          focusTime = parseInt(document.getElementById('focusTime').value),
          breakTime = parseInt(document.getElementById('breakTime').value),
          longBreakTime = parseInt(
            document.getElementById('longBreakTime').value
          ),
          pomosBeforeLongBreak = parseInt(
            document.getElementById('pomosBeforeLongBreak').value
          )

        if (!startInput || !endInput) return

        const [sh, sm] = startInput.split(':').map(Number),
          [eh, em] = endInput.split(':').map(Number)

        let start = sh * 60 + sm,
          end = eh * 60 + em
        if (end <= start) end += 24 * 60

        let current = start,
          pomos = [],
          pomoCount = 0
        while (current < end) {
          const remaining = end - current
          if (remaining >= focusTime + breakTime) {
            pomoCount++
            let thisBreak =
              pomoCount % pomosBeforeLongBreak === 0 ? longBreakTime : breakTime
            if (remaining < focusTime + thisBreak)
              thisBreak = remaining - focusTime
            pomos.push({ focus: focusTime, break: thisBreak })
            current += focusTime + thisBreak
          } else if (remaining >= focusTime) {
            pomos.push({ focus: focusTime, break: remaining - focusTime })
            current = end
          } else {
            pomos.push({ focus: remaining, break: 0 })
            current = end
          }
        }
        generateTable(pomos, start)

        // broadcast only if flag is false
        if (!preventBroadcast && socket.readyState === WebSocket.OPEN) {
          socket.send(
            JSON.stringify({
              startTime: startInput,
              endTime: endInput,
              focusTime: focusTime,
              breakTime: breakTime,
              longBreakTime: longBreakTime,
              pomosBeforeLongBreak: pomosBeforeLongBreak,
            })
          )
        }
      }

      function generateTable(pomos, startMinutes) {
        const tbody = document.getElementById('pomoTable')
        tbody.innerHTML = ''
        let current = startMinutes,
          cumFocus = 0,
          cumBreak = 0
        const longBreakTime = parseInt(
          document.getElementById('longBreakTime').value
        )

        pomos.forEach((p, i) => {
          cumFocus += p.focus
          if (p.break) cumBreak += p.break
          const tr = document.createElement('tr')
          if (p.break === longBreakTime) tr.classList.add('long-break')
          const td = document.createElement('td')
          td.colSpan = 3
          const wrapper = document.createElement('div')
          wrapper.className = 'row-wrapper'
          const ratio = cumBreak ? (cumFocus / cumBreak).toFixed(2) : '∞'
          const displayBreak = p.break === 0 ? '–' : formatTime(p.break)
          wrapper.innerHTML = `<span>${formatHour(
            current
          )}</span><span>${formatTime(
            p.focus
          )}</span><span>${displayBreak}</span>
      <div class="tooltiptext">
        Pomo: ${i + 1}<br>Focus: ${formatTime(cumFocus)}<br>Break: ${formatTime(
            cumBreak
          )}<br>Total: ${formatTime(cumFocus + cumBreak)}<br>Ratio: ${ratio}
      </div>`
          td.appendChild(wrapper)
          tr.appendChild(td)
          if (p.focus < parseInt(document.getElementById('focusTime').value))
            tr.classList.add('partial')
          tbody.appendChild(tr)
          setTimeout(() => tr.classList.add('visible'), i * 50)
          current += p.focus + p.break
        })
      }

      function toggleCalculator() {
        const content = document.getElementById('collapsibleContent'),
          toggle = document.getElementById('toggleBtn')
        content.classList.toggle('collapsed')
        toggle.classList.toggle('collapsed')
      }

      // --- WebSocket sync ---
      const socket = new WebSocket('ws://192.168.0.202:8766')

      socket.addEventListener('message', (e) => {
        const state = JSON.parse(e.data)
        if (!state) return
        preventBroadcast = true // <-- prevent loop
        document.getElementById('startTime').value = state.startTime
        document.getElementById('endTime').value = state.endTime
        document.getElementById('focusTime').value = state.focusTime
        document.getElementById('breakTime').value = state.breakTime
        document.getElementById('longBreakTime').value = state.longBreakTime
        document.getElementById('pomosBeforeLongBreak').value =
          state.pomosBeforeLongBreak
        calculatePomos()
        preventBroadcast = false // <-- allow next broadcasts
      })
    </script>
  </body>
</html>
